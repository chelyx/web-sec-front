<div class="buscador-card">
  <h3>Buscar alumnos</h3>

  <div class="controls">
    <mat-form-field appearance="outline" class="filtro-field">
        <mat-label>Buscar alumno</mat-label>
         <input
         matInput
      type="text"
      [(ngModel)]="username"
      (keyup.enter)="buscar()"
      placeholder="IngresÃ¡ nombre o payload de prueba"
    />
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>


  </div>

  <div *ngIf="loading">Cargando...</div>
  <div *ngIf="error" class="error">Error: {{error}}</div>

  <div
      class="alumno-card"
      *ngFor="let a of resultados; trackBy: trackByAuth0Id"
    >
      <div class="alumno-info">
        <div class="alumno-nombre">{{ a.nombre }}</div>
        <div class="alumno-email">{{ a.email }}</div>
      </div>
    </div>

  <div *ngIf="!loading && resultados && resultados.length === 0">No hay resultados.</div>
</div>
